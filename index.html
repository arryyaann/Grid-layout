<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid layout component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Schibsted+Grotesk:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Our hats</h1>

        <div class="product-grid">
          <div class="card stacked featured">
            <img
              loading="lazy"
              src="images/hat-1.jpg"
              alt="a gray beach hat focused on a man's head"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum dolor</h2>
              <p class="card__price">$58</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-2.jpg"
              alt="a red hat on top of a wooden manequin"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum dolor lorem</h2>
              <p class="card__price">$73</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-3.jpg"
              alt="a brown, pink, yellow, and green beanie laying on a marble table next to a potted plant"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem ipsum, dolor sit amet</h2>
              <p class="card__price">$162</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-4.jpg"
              alt="a black pug wearing a yellow beanie"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum dolor Lorem, ipsum</h2>
              <p class="card__price">$37</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-5.jpg"
              alt="a red hat held up on a blue background"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum</h2>
              <p class="card__price">$69</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-6.jpg"
              alt="a man wearing a black hat backwards"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum dolor</h2>
              <p class="card__price">$92</p>
            </div>
          </div>

          <div class="card stacked">
            <img
              loading="lazy"
              src="images/hat-7.jpg"
              alt="a yellow cap with a broken ice-cream cone logo"
              class="card__img"
            />
            <div class="card__content">
              <h2 class="card__title">Lorem, ipsum dolor Lorem, ipsum dolor re rek</h2>
              <p class="card__price">$107</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
